 <!--membership area-->
    <div class="site-section">
      <div class="container">
        <div class="d-md-flex cta-20101 align-self-center bg-light p-5">
          <div class=""><h2 class="text-cursive">Become a Member.</h2></div>
          <div class="ml-auto">
            <a href="#"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Click</a>
          </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog pt-5" role="document">
            <div class="modal-content mt-5">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Fill the box below </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/signup">

	              <div class="modal-body">                  <div class="form-group">
	                    <label for="firstname" class="col-form-label">First Name:</label>
	                    <input type="text" class="form-control" name="firstname" id="firstname">
	                  </div>
	                  <div class="form-group">
	                    <label for="lastname" class="col-form-label">Last Name:</label>
	                   <input type="text" class="form-control" name="lastname" id="lastname">
	                  </div>
	                   <div class="form-group">
	                    <label for="message-text" class="col-form-label">Address:</label>
	                    <textarea class="form-control" id="address" name="address"></textarea>
	                  </div>
	                   <div class="form-group">
	                    <label for="email" class="col-form-label">Email:</label>
	                    <input type="email" class="form-control" name="email" id="email">
	                  </div>
	                   <div class="form-group">
	                    <label for="phone" class="col-form-label">Phone:</label>
	                   <input type="tel" class="form-control" name="phone" id="phone">
	                  </div>
	                  <div class="form-group">
	                    <label for="password" class="col-form-label">Password</label>
	                    <input type="password" id="password" name="password" class="form-control" required="" autofocus="Enter your password">
	                  </div>
	                  <div class="form-group">
	                    <label for="cpassword" class="col-form-label">Confirm Password</label>
	                    <input type="password" id="cpassword" class="form-control" name="cpassword" required="" autofocus="Re-enter your password">
	                  </div>
	                  <div class="form-group">
	                    <small class="matches"></small>
	                  </div>
	              </div>
	              <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	                <button type="submit" class="btn btn-primary" name="signup" value="signup">Register</button>
	              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

<!--{/block}-->
