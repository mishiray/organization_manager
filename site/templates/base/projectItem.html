<!--{extends 'default.html'}-->
<!--{block name="main-slider"}-->
<section class="hero-wrap hero-wrap-2" style="background-image: url('<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$item->images}-->');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate pb-0 text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/default">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/projects">Properties <i class="fa fa-chevron-right"></i></a></span> <span>Properties Single <i class="fa fa-chevron-right"></i></span></p>
          <h1 class="mb-3 bread"><!--{$item->name}--></h1>
        </div>
      </div>
    </div>
  </section>
<!--{/block}-->
<!--{block name="main_content"}-->


  <section class="ftco-section ftco-property-details">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="property-details">
                    <div class="card-body w-75">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <!--{if !empty($item->images2)}-->
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <!--{/if}-->
                            <!--{if !empty($item->images3)}-->
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <!--{/if}-->
                            </ol>
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" style="max-width: 550px;" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$item->images}-->" alt="First Image">
                            </div>
                            <!--{if !empty($item->images2)}-->
                            <div class="carousel-item">
                                <img class="d-block w-100" style="max-width: 550px;" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$item->images2}-->" alt="Second Image">
                            </div>
                            <!--{/if}--> 
                            <!--{if !empty($item->images3)}-->
                            <div class="carousel-item">
                                <img class="d-block w-100" style="max-width: 550px;" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$item->images3}-->" alt="Third Image">
                            </div>
                            <!--{/if}-->
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                        </div> 
                    </div>
                    <div class="text">
                        <span class="subheading"><!--{$item->location}--></span>
                        <h2><!--{$item->name}--></h2>
                        <!--{if $item->active != 0}-->
                        <a style="min-width: 145px;" class="btn btn-md btn-danger m-2" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/property-form?id=<!--{$item->token}-->">Subscribe</a>
                        <!--{/if}-->
                        <a style="min-width: 145px;" class="btn btn-md btn-warning m-2 text-light" target="_blank" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/property-faq?id=<!--{$item->token}-->">FAQ</a>
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pills">
                      <div class="bd-example bd-example-tabs">
                          <div class="d-flex">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                              <li class="nav-item">
                                <a class="nav-link active" id="pills-description-tab" data-toggle="pill" href="#pills-description" role="tab" aria-controls="pills-description" aria-expanded="true">Features</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="pills-manufacturer-tab" data-toggle="pill" href="#pills-manufacturer" role="tab" aria-controls="pills-manufacturer" aria-expanded="true">Description</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="pills-review-tab" data-toggle="pill" href="#pills-review" role="tab" aria-controls="pills-review" aria-expanded="true">Documents</a>
                              </li>
                            </ul>
                          </div>

                        <div class="tab-content" id="pills-tabContent">
                          <div class="tab-pane fade show active" id="pills-description" role="tabpanel" aria-labelledby="pills-description-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <ul class="features">
                                        <li class="check"><span class="fa fa-check-circle"></span>Plot Area: <!--{$item->sizeplot|number_format:2}--></li>
                                        <li class="check"><span class="fa fa-check-circle"></span>Type: <!--{$item->type}--></li>
                                        <!--{if $item->amt_350sqm != 0}--> <li class="check"><span class="fa fa-check-circle"></span>350 Sqm: ₦<!--{$item->amt_350sqm|number_format:2}--></li> <!--{/if}-->
                                        <!--{if $item->amt_450sqm != 0}--> <li class="check"><span class="fa fa-check-circle"></span>450 Sqm: ₦<!--{$item->amt_450sqm|number_format:2}--></li> <!--{/if}-->
                                        <!--{if $item->amt_600sqm != 0}--> <li class="check"><span class="fa fa-check-circle"></span>600 Sqm: ₦<!--{$item->amt_600sqm|number_format:2}--></li> <!--{/if}-->
                                      </ul>
                                  </div>
                                  <div class="col-md-6">
                                      <ul class="features">
                                          <li class="check"><span class="fa fa-check-circle"></span>Neighbourhood: <!--{$item->neighbourhood}--></li>
                                          <li class="check"><span class="fa fa-check-circle"></span>Infrastructure: <!--{$item->infrastructure}--></li>
                                      </ul>
                                  </div>
                              </div>
                          </div>

                          <div class="tab-pane fade" id="pills-manufacturer" role="tabpanel" aria-labelledby="pills-manufacturer-tab">
                            <!--{$item->content}-->   
                         </div>

                          <div class="tab-pane fade" id="pills-review" role="tabpanel" aria-labelledby="pills-review-tab">
                            <div class="row">
                                     <div class="col-md-10">
                                        <!--{if $item->active != 0}-->
                                        <!--{if !empty($item->documents)}--><a class="btn btn-primary" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$item->documents}-->">DOWNLOAD DOCUMENT</a> <!--{/if}-->
                                        <!--{if !empty($item->forms)}--><a  class="btn btn-primary" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$item->forms}-->">DOWNLOAD FORM</a> <!--{/if}-->
                                        <!--{else}-->
                                        <p class="btn btn-secondary">
                                        <strong>
                                            This Property is Sold Out
                                        </strong>
                                        </p>
                                        <!--{/if}-->
                                     </div>
                                 </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
    </div>
  </section>
<!--{/block}-->
