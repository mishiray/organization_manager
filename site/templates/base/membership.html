 <!--membership area-->
    <div class="site-section">
		<div class="container">
			<div class="d-md-flex cta-20101 align-self-center bg-light p-5">
			  <div class=""><h2 class="text-cursive">Login Here.</h2></div>
			  <div class="ml-auto">
			  	<a href="#"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Click</a>
			  </div>
			</div>
	        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	          <div class="modal-dialog pt-5" role="document">
	            <div class="modal-content mt-5">
	              <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">Enter your details below </h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                  <span aria-hidden="true">&times;</span>
	                </button>
	              </div>
	              <form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/login">
	                <div class="modal-body">
	                  <div class="form-group">
	                    <label for="dataUsername" class="col-form-label">Email:</label>
	                    <input type="email" class="form-control" name="dataUsername" id="dataUsername">
	                  </div>
	                   <div class="form-group">
	                    <label for="dataPass" class="col-form-label">Password:</label>
	                   <input type="password" class="form-control" name="dataPass" id="dataPass">
	                  </div>
	                </div>
	                <div class="modal-footer">
		                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		                <button type="submit" class="btn btn-primary">Login</button>
	                </div>
	              </form>
	            </div>
	          </div>
	        </div>
		</div>
	</div>
