<!--{block name="main_content"}-->
<section id="why-us" class="wow fadeIn">
  <div class="container-fluid mt-5">
  <!--{block name="top-default-section"}-->
  <!--{/block}-->
  <!--{block name="donate"}-->
  <section>
    <h1 class="text-center mb-3">DONATE</h1>
    <div class="container-fluid">
      <div class="px-3 text-justify">
        <p>Donating to DCCBA helps our community excel and promotes youth excellence by upskilling and mentoring the next generation. Promotes advocacy and civic engagement with our community.  Please consider donating today.  Any amount helps.</p>
      </div>
      <div class="row no-gutters justify-content-center my-2">
        <div class="col-md-6">
          <div class="card mx-1 p-2">
            <form id="paymentForm" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/donation">
              <div class="form-row" id="paymentForm">
                <div class="form-group col-md-6">
                  <label for="first-name">First Name</label>
                  <input type="text" name="firstname" class="form-control firstname" id="first-name" placeholder="First Name..." required>
                </div>
                <div class="form-group col-md-6">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="lastname" class="form-control lastname" id="last-name" placeholder="Last Name..." required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email-address">Email Address</label>
                  <input type="email" id="email-address" name="email"  class="form-control" placeholder="Email.." required />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress">Phone Number</label>
                  <input type="tel" name="mobile" class="form-control" id="inputAddress" placeholder="Phone Number..." required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputAddress2">Address</label>
                  <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Address..." required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" name="city" class="form-control" id="inputCity" placeholder="City..." required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputState">State/Province</label>
                  <input type="text" name="state" class="form-control" id="inputState" placeholder="State/Province..." required>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="tel" class="form-control" id="inputZip" name="zipcode" placeholder="Zip Code..." required>
                </div>
                <div class="form-group col-md-3">
                  <label for="donchoice">Amount</label>
                  <select id="donchoice" name="donchoice" class="form-control" required>
                    <option value="">Choose Amount</option>
                    <option class="select-option" value="300">$300</option>
                    <option class="select-option" value="1000">$1000</option>
                    <option class="select-option" value="5000">$5000</option>
                    <option class="select-option" value="10000">$10000</option>
                    <option class="select-option" value="other">Other Amount</option>
                  </select> 
                </div>
                <div class="form-group col-md-2 invisible" id="amountholder">
                  <label for="amount">&nbsp;</label>
                  <input type="number" class="form-control" id="amount" value="300" name="amount" placeholder="Amount" required>
                </div>
              </div>
              <div class="form-group" id="paypal-btn-container">
              </div>
              <div class="form-group failMessage">
              </div>
              <!-- <button type="button" id="donateNow" name="donate" value="donate" class="submit btn btn-primary btn-block">Donate</button> -->
              <button type="submit" id="donateNow" class="d-none" name="donate" value="donate" class="submit btn btn-primary btn-block">Donate</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 d-none">
            <h1 class="text-cusive title text-center">Donors' Wall</h1>
            <div class="row justify-content-center">
              <!--{if !empty($donations)}-->
                <!--{foreach $donations as $donation}-->
                  <div class="col-sm-6">
                    <div class="card m-2">
                        <div class="card-header text-center font-weight-bold border-bottom-0">
                          <!--{$donation->firstname}--> <!--{$donation->lastname}--> 
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item text-center"><!--{$donation->city}-->, <!--{$donation->state}--></li>
                        </ul>
                    </div>
                  </div>
                <!--{/foreach}-->
                <div class="col-sm-12"><!--{include file="paging-bottom.html"}--></div>
              <!--{else}-->
              <div class="alert alert-info">No record found.</h4>
              <!--{/if}-->
            </div>
        </div>
      </div>
    </div>
  </section>
  <!--{/block}-->
</section>
