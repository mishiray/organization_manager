<!--{block name="main_content"}-->
<section class="ftco-section">
    <div class="container container-fluid content-area">
      <div class="mb-4 px-2">
        <form method="POST" enctype="multipart/form-data" name="propertyForm">
              <div class="form-group">
                <div class="row m-4">
                  <div class="col">
                      <p><img style="width: 120px; height: 120px; border-color: #e0e0e0;" id="img_div"/></p>
                      <p><input type="file" name="uploadfile" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                      <p><label for="file" style="background-color: #007bff!important; cursor: pointer" class="btn btn-primary">Upload Image</label></p>
                  </div>
                      <script>
                      var loadFile = function(event) {
                          var image = document.getElementById('img_div');
                          image.src = URL.createObjectURL(event.target.files[0]);
                      };
                      </script>
                </div>
              </div>
              <div class="mb-4">
                <h5 style="background-color: #007bff!important;" class="bg-primary text-light p-2">CUSTOMER INFORMATION</h5>
              </div>
              <div class="row">
                <div class="col-lg-3 col-sm-6">
                  <div class="form-group px-4">
                      <label for="title">Title</label>
                      <select name="title" id="title" class="form-control h-100">
                          <option selected value="mr">MR</option>
                          <option value="mrs">MRS</option>
                          <option value="mr&mrs">MR & MRS</option>
                          <option value="miss">MISS</option>
                      </select>
                  </div>
                </div>
              </div>
              <div class="row px-2">
                <div class="col">
                  <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" class="form-control" required />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" id="middlename" name="middlename" class="form-control"  />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 px-2">
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="gender">Sex</label>
                    <select name="gender" id="gender" class="form-control h-100">
                        <option selected value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                    <div class="form-group">
                      <label for="marital">Marital Status</label> 
                      <div class="form-check form-check-inline mr-2">
                        <input type="radio" id="single" name="marital" value="single" class="form-check-input">
                        <label class="form-check-label" for="single">Single</label>
                      </div>
                      <div class="form-check form-check-inline mr-2">
                        <input type="radio" id="married" name="marital" value="married" class="form-check-input">
                        <label class="form-check-label" for="married">Married</label>
                      </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h5>Name of Spouse</h5>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="spousesurname">Surname</label>
                    <input type="text" id="spousesurname" name="spousesurname" class="form-control"  />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="spousefirstname">First Name</label>
                    <input type="text" id="spousefirstname" name="spousefirstname" class="form-control"  />
                  </div>
                </div>
              </div>
  
              <h5 style="background-color: #007bff!important;" class="bg-primary text-light p-2 mb-3">CONTACT INFORMATION</h5>
              <div class="row">
                <div class="col-12">
                  <h5>Mobile Number</h5>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="number">Mobile</label>
                    <input type="text" id="number" name="number" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="number1">Phone</label>
                    <input type="text" id="number1" name="number1" class="form-control"  />                 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="address">Residential Address</label>
                    <textarea type="text" id="address" name="address" class="form-control" rows="4" required></textarea>                
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="city">City/Town</label>
                    <input type="text" id="city" name="city" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="lga">Local Govt</label>
                    <input type="text" id="lga" name="lga" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" class="form-control" required />                 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="country">Country of Residence</label>
                    <input type="text" id="country" name="country" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required />
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="idmode">Mode of Identification</label> <br>
                    <div class="form-check form-check-inline">
                      <input type="radio" id="natid" name="idmode" value="natid" class="form-check-input">
                      <label class="form-check-label" for="natid">Nat Id</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" id="drivno" name="idmode" value="driverlicense" class="form-check-input">
                      <label class="form-check-label" for="drivno">Drivers LNo</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" id="passport" name="idmode" value="intpassport" class="form-check-input">
                      <label class="form-check-label" for="passport">Int'l Passport</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" id="votecard" name="idmode" value="votercard" class="form-check-input">
                      <label class="form-check-label" for="votecard">Voters Card</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="text" class="form-control col" name="otheridmode" id="othersmode" placeholder="others">
                    </div>
                   </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="idno">ID Number</label> 
                    <input type="text" id="idno" name="idno" class="form-control" required />     
                               
                  </div>
                </div>
                <div class="col-4">
                  <p class="mt-4">RC NO <small>(For Comany ID only)</small></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="stateofrigin">State Of Origin</label>
                    <input type="text" id="stateofrigin" name="stateoforigin" class="form-control" required />                 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" class="form-control" required />                 
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="empname">Employers Name</label>
                    <input type="text" id="empname" name="empname" class="form-control"  />                 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="empaddress">Employers Address</label>
                    <textarea type="text" id="address" name="empaddress" class="form-control" rows="4"></textarea>                
                  </div>
                </div>
              </div>
              <h5 style="background-color: #007bff!important;" class="bg-primary text-light p-2 mb-3">NEXT OF KIN INFORMATION</h5>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="noksurname">Surname</label>
                    <input type="text" id="noksurname" name="noksurname" class="form-control" required />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="nokmiddlename">Middle Name</label>
                    <input type="text" id="nokmiddlename" name="nokmiddlename" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="nokfirstname">First Name</label>
                    <input type="text" id="nokfirstname" name="nokfirstname" class="form-control" required />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="nokrelationship">Relationship</label>
                    <input type="text" id="nokrelationship" name="nokrelationship" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="noknumber">Mobile Number</label>
                    <input type="text" id="noknumber" name="noknumber" class="form-control" required />                 
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="nokaddress">Residential Address</label>
                    <textarea type="text" id="nokaddress" name="nokaddress" class="form-control" rows="4" required></textarea>                
                  </div>
                </div>
              </div>
              <hr>
              <h5 style="background-color: #007bff!important;" class="bg-primary text-light p-2 mb-3">Lease Information</h5>
              
              <div class="row">
                  <div class="col">
                    <div class="form-group">
                        <label for="description" >Description</label>
                        <input type="text" id="description" class="form-control" placeholder="Description" required="" name="description" autofocus="Enter description">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                        <label for="budget" >Budget (&#8358;)</label>
                        <input type="number" id="budget" class="form-control" placeholder="Budget (&#8358;)" required="" name="budget" autofocus="Enter client budget">
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                    <div class="form-group">
                        <label for="timeframe" >Time Frame(days)</label>
                        <input type="text" id="timeframe" class="form-control" placeholder="Time Frame(days)" required="" name="timeframe" autofocus="Enter time frame">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                        <label for="location" >Property Choice Location</label>
                        <input type="text" id="location" class="form-control" placeholder="Property  Choice Location" required="" name="location" autofocus="Enter client choice loation">
                    </div>
                  </div>
                </div>
              <div class="row">
                <div class="col-2">
                  <h5>Referred By</h5>
                  <small>Please select a refree if you were referred</small>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="marketer" class="form-control-label">Input 4 digit refree code</label>
                    <input type="text" maxlength="4"  class="form-control"  id="refCode"/>
                    <input type="hidden"  name="employeeid"  id="employeeid"/>
                    <select name="employeeid" class="form-control d-none"  id="marketer">
                    <option selected disabled value="null">Select Refree</option>
                    <!--{if !empty($employees)}-->
                        <!--{foreach $employees as $employee}-->
                      <option value="<!--{$employee->refid}-->"><!--{$employee->surname|ucfirst}--> <!--{$employee->firstname|ucfirst}--> - <!--{$employee->email}--></option>
                      <!--{/foreach}-->
                    <!--{else}-->
                      <option value="null">none</option>
                    <!--{/if}-->
                    </select>   
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="refname">Full name</label>
                    <input type="text"  id="refname" name="refname" readonly class="form-control"  />                 
                  </div>
                </div>
                <div class="col d-none">
                  <div class="form-group">
                    <label for="refnumber">Phone Number</label>
                    <input type="text" id="refnumber" name="refnumber" class="form-control"  />
                  </div>
                </div>
                <div class="col d-none">
                  <div class="form-group">
                    <label for="refemail">Email</label>
                    <input type="text" id="refemail" name="refemail" class="form-control"  />
                  </div>
                </div>
              </div>
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="formcheck" required>
              <label class="form-check-label" for="formcheck">I hereby affirm that all information filled is true and any false information provided by me may result in termination of my application.</label>
            </div>
          <div id="mainButton" class="form-group text-center">
          <button  type="submit" class="btn btn-md btn-warning mainButton" name="triggers" value="leaseProduct">Submit</button>
          </div>
        </form>
      </div>
      <div class="form-group">
        <!--{if !empty($fail)}-->
          <!--{$fail}-->
        <!--{/if}-->
      </div> 
    </div>
</section>
  <!--{/block}-->
