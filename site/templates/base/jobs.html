					<p class="breadcrumbs"><span class="mr-2"><a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/default">Home <i class="fa fa-chevron-right"></i></a></span> <span>Jobs <i class="fa fa-chevron-right"></i></span></p>

<!--{block name="main_content"}-->
    <section class="ftco-section contact-section">
		<div class="container">
			<div class="row justify-content-center ">
				<div class="col-md-12 table-responsive">
					<!--{if !empty($qjobs)}-->
					<!--{*id token jobtitle	category company description role expirydate postedby addedby updatedby	logo email phone dateadded	dateupdated	salary	salarytype	payment	url	city location status*}-->
					<div id="dataTableId_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
						<table class="table table-striped table-sm table-hover">
						<thead>
							<th></th>
						</thead>
						<tbody>
							<!--{foreach $qjobs as $kY=> $job}-->
							<tr>
								<td>
									<div class="card p-2">
										<div class="card-header" style="background-color: #364D59;">
											<h5 class="text-white"><!--{$job->jobtitle}--></h5>
										</div>
										<div class="card-body row">
											<div class="col-sm-2">
												<img style=" width: 100%; max-height: 150px;" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$job->logo}-->" title="<!--{$job->jobtitle}-->">
												<br/>
												<span><strong><!--{$job->company}--></strong></span>
											</div>
											<div class="col-sm-3">
												<h5 class="card-title"><!--{$job->location}--></h5>
												<small>
													<span><strong>City:</strong> <!--{$job->city}--></span><br/>
													<span><strong>Salary Expectation:</strong><!--{if !empty($job->salary) and $job->salary>=1.00}--> <!--{$job->salary}--> <!--{$payTypes[$job->salarytype]}--><!--{else}-->not specified<!--{/if}--></span><br/>
													<span><strong>Application Expires:</strong> <!--{$job->expirydate}--></span><br/>
													<span><strong>Dateposted:</strong> <!--{$job->dateadded}--></span><br/>
													<span><strong>Job Status:</strong> <!--{if $job->open=='1'}--><i class="text-green">open</i><!--{else}-->close<!--{/if}--></span><br/>
													<p class="card-text">
														<strong>Contact Details</strong><br/>
														<!--{if !empty($job->phone)}--><i class="fa fa-phone"></i> <!--{$job->phone}--><br/> <!--{/if}-->
														<i class="fa fa-envelope"></i> <!--{$job->email}--><br/>
														<!--<a href="#" class="btn btn-sm btn-link">More Info...</a><br/>-->
														<!--{if !empty($job->url)}--><a href="<!--{$job->url}-->" class="btn btn-sm btn-link"><!--{$job->url}--></a><!--{/if}-->
													</p>
												</small>
											</div>
											<div class="col-sm-4">
												<h5>Job Role</h5>
												<div id="carSel<!--{$kY}-->" class="card-text">
													<div style="max-height: 150px; overflow-y: auto; color: #000 !important; width: 100%; padding-top: 20px;">
														<p><!--{$job->role}--></p>
													</div>
												</div>
											</div>
											<div class="col-sm-3">
												<div>
													<small>
													<!-- Modal-->
														<button type="button" class="btn btn-md" data-toggle="modal" data-target="#applyModal<!--{$kY}-->" style="background-color: #DE751F;">
															Apply Now!
														</button>
														<div class="modal fade" id="applyModal<!--{$kY}-->" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
															<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																<h5 class="modal-title text-center text-cursive title" id="exampleModalLabel"><!--{$job->jobtitle}--></h5>
																<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																	<span aria-hidden="true">&times;</span>
																</button>
																</div>
																<div class="modal-body">
																	<form class="px-4 py-2" method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/jobs?event=apply" enctype="multipart/form-data">
																		<input type="hidden" name="jobToken" value="<!--{$job->token}-->">
																		<div class="form-group">
																			<label>Names:</label>
																			<input type="text" name="names" class="names form-control form-control-sm" required>
																		</div>
																		<div class="form-group">
																			<label>Email:</label>
																			<input type="email" name="email" class="email form-control form-control-sm" required>
																		</div>
																		<div class="form-group">
																			<label>Phone No:</label>
																			<input type="tel" name="phone" class="phone form-control form-control-sm" required>
																		</div>
																		<div class="form-group">
																			<label>Resume/CV:</label>
																			<input type="file" name="cv" class="cv form-control form-control-sm" required>
																		</div>
																		<div class="form-group">
																			<label>Summary:</label>
																			<textarea name="comment" rows="3" class="comment form-control form-control-sm" required></textarea>
																		</div>
																		<button type="submit" class="btn btn-primary btn-block applyNow" name="triggers" value="applyJob">Apply</button>
																	</form>
																</div>
																<div class="modal-footer">
																<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
																</div>
															</div>
															</div>
														</div>
														<!-- Modal-->
													</small>
												</div>
											</div>
											<div class="col-md-12">
												<footer class="blockquote-footer ordered-quote2"><!--{$job->description}--></footer>
											</div>
										</div>
									</div>
									<strong></strong>
								</td>
							</tr>
							<!--{/foreach}-->
						</tbody>
						</table>
					</div>	
					<!--{else}-->
					<div class="alert alert-info alert-dismissible" role="alert" style="width: 90% !important; margin-top: 30px"><h5>No job currently available!!!</h5></div>
					<!--{/if}-->
				</div>
			</div>
		</div>
	</section>

		<!--{$fail}-->
	<!--{/if}-->
