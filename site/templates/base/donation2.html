<!--{block name="main_content"}-->
<section id="why-us" class="wow fadeIn">
  <div class="container-fluid mt-5">
      <!--{block name="top-default-section"}-->
      <!--{/block}-->
      <!--{block name="donate"}-->
      <section>
        <h1 class="text-center mb-3">DONATE</h1>
        <div class="container">
          <form id="paymentForm" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/donation">
            <div class="form-row" id="paymentForm">
              <div class="form-group col-md-6">
                <label for="first-name">First Name</label>
                <input type="text" name="firstname" class="form-control firstname" id="first-name" placeholder="First Name..." required>
              </div>
              <div class="form-group col-md-6">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastname" class="form-control lastname" id="last-name" placeholder="Last Name..." required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email"  class="form-control" placeholder="Email.." required />
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">Phone Number</label>
                <input type="number" name="mobile" class="form-control" id="inputAddress" placeholder="Phone Number..." required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress2">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Address..." required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="City..." required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="inputState">State/Province</label>
                <input type="text" name="state" class="form-control" id="inputState" placeholder="State/Province..." required>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="number" class="form-control" id="inputZip" name="zipcode" placeholder="Zip Code..." required>
              </div>
              <div class="form-group col-md-4">
                <label for="amount">Amount</label>
                <select id="amount" name="amount" class="form-control" required>
                  <option value="">Choose Amount</option>
                  <option class="select-option" value="5">$5</option>
                  <option class="select-option" value="20">$20</option>
                  <option class="select-option" value="50">$50</option>
                </select> 
              </div>
            </div>
            <button type="submit" id="donateNow" name="donate" value="donate" class="submit btn btn-primary btn-block">Donate</button>
        </form>
        </div>
      </section>
      <br/>
      <!--{/block}-->
  </div>
</section>
