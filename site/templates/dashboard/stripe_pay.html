<form action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/dashboard/enroll?type=<!--{$etype}-->&id=<!--{$enrollid}-->" method="POST" id="paymentFrm" class="d-none">
	<div class="card-body">
        <div class="form-group">
            <label>Card Name</label>
            <input type="text" name="name" id="name" placeholder="Enter name" value="<!--{$userinfo->firstname}--> <!--{$userinfo->lastname}-->" class="form-control form-control-sm" autofocus="" required>
        </div>
        <div class="form-group">
            <label>EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Enter email" value="<!--{$userinfo->email}-->" class="form-control form-control-sm" required="">
        </div>
        <div class="form-group">
            <label>CARD NUMBER</label>
            <input type="text" name="card_number" id="card_number" placeholder="1234 1234 1234 1234" class="form-control form-control-sm" autocomplete="off" required="">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-12">EXPIRY DATE</label>
                    <div class="col-4">
                        <input type="text" name="card_exp_month" id="card_exp_month" class="form-control form-control-sm" placeholder="MM" required="">
                    </div>
                    <div class="col-5">
                        <input type="text" name="card_exp_year" id="card_exp_year" class="form-control form-control-sm" placeholder="YYYY" required="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>CVC/CVV CODE</label>
                    <input type="text" name="card_cvc" id="card_cvc" placeholder="CVC" class="form-control form-control-sm" autocomplete="off" required="">
                </div>
            </div>
        </div>
         <div class="form-group">
         	<h4 class="text-danger font-weight-bold">$<!--{$programDetail->amount}--></h4>
         </div>
			<div class="form-group payment-status">
				<!--{if !empty($fail)}-->
					<!--{$fail}-->
				<!--{/if}-->
			</div>
	</div>
	<div class="card-footer">
		<button type="submit" name="pay_now" class="btn btn-sm btn-success" value="Submit" id="payBtn"><i class="fa fa-credit-card"></i> Submit Payment</button>
	</div>
</form>
