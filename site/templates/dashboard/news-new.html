<!--{extends file="dashboard.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dashboard | News </strong>&nbsp;<i class="fa fa-newspaper-o"></i> &nbsp;| Add News</section>
<!--{/block}-->
<!--{block name="content"}-->
<form class="form w-100" method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/news-new" enctype="multipart/form-data">
	<section class="row justify-content-center">
		<div class="col-md-8">
			<div class="card card-heading pt-3 pb-3">
				<div class="text-center">
					<div class="img-scope">
						<label for="img-upload">
							<img class="img img-thumbnail" id="dataImg" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/site/media/i/news-icon-19.png">
							<data class="text-center jsonly">News Photo</data>
						</label>
						<input type="file" accept="image/*" id="img-upload" name="img_upload"/>
						<noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
					</div>
				</div>
			</div>
			<div class="card card-body mt-3 mb-3">
				<div class="col-md-12">
					<!--{if !empty($fail)}-->
						<!--{$fail}-->
					<!--{/if}-->
				</div>
				<div class="row justify-content-center">
					<div class="col-md-10">
						<fieldset>
							<legend>AIRO News</legend>
							<div class="form-group text-justify">
								<label for="author" class="form-control-label">Author</label>
								<input type="text" id="author" name="author" class="form-control form-control-sm input-rounded"/>
							</div>
							<div class="form-group">
								<label for="title" class="form-control-label">Title</label>
								<input type="text" id="title" name="title" class="form-control form-control-lg input-block" required/>
							</div>
							<div class="form-group">
								<label for="content" class="form-control-label">Content</label>
								<!-- <textarea id="content" name="content" class="form-control form-control-sm input-block" rows="10" required></textarea> -->
								<div id="editcontent"></div>
								<input type="hidden" name="content" id="content" value="" required />
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-lg btn-block" type="submit" name="add_news">Add News</button>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</section>
</form>
<!--{/block}-->
