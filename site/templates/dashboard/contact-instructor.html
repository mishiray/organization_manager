<!--{extends file="dashboard.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dasboard |</strong>&nbsp; Contact Instructor&nbsp;<i class="fa fa-headphones"></i>
</section>
<!--{/block}-->
<!--{block name="content"}-->
<form class="form w-100" method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/dashboard/contact-instructor">
	<section class="row justify-content-center">
		<h5 class="col-md-12 font-weight-bold text-center">Contact Instructor</h5>
		<div class="col-md-7">
			<div class="card card-body border-success mt-3 mb-3">
				<!--{if !empty($fail)}-->
					<!--{$fail}-->
				<!--{/if}-->
				<fieldset class="w-100 px-3 border rounded border-warning">
					<legend class="text-center">Reach an Instructor</legend>
                    <div class="form-group">
                        <label for="inputTelNo">Reachable Mobile Number</label>
                        <input type="tel" id="inputTelNo" class="form-control badge-pill m-2" placeholder="Reachable Mobile Number" value="<!--{$userinfo->phone}-->" name="phone" autofocus="Enter a valid phone number">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control badge-pill m-2" placeholder="Subject" name="subject" autofocus="Enter a valid subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" class="form-control rounded m-2" placeholder="Message" name="message" autofocus="Enter a valid message" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-success btn-block m-1" type="submit" name="instructor" value="contact">Submit</button>
                    </div>
                    <div class="form-group">
                        <p>Just in case you did not hear back from us on time, You can checkout our <a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/faq" title="Frequently Asked Questions">F.A.Q.</a> -OR- reach us through our <a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/contact" title="Contact Care Line">Contact Information Page</a></p>
                    </div>
				</fieldset>
			</div>
		</div>
	</section>
</form>
<!--{/block}-->
