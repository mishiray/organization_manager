<!--{extends file="root.html"}-->
<!--{block name="content"}-->
<h2>Dashboard Home</h2>
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Activity Reports</h1>
<p class="mb-4">The table contains activity reports</p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Reports</h6>
  </div>
  <!--{if !empty($tasks)}-->
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>SN</th>
            <th>Eployee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Project</th>
            <th>Task</th>
            <th>Start Date</th>
            <th>Note</th>
            <th>Date Added</th>
            <th class="d-none" scope="col"></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>SN</th>
            <th>Eployee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Project</th>
            <th>Task</th>
            <th>Start Date</th>
            <th>Note</th>
            <th>Date Added</th>
            <th class="d-none" scope="col"></th>
          </tr>
        </tfoot>
        <tbody>
          <!--{$numCount=1}-->
          <!--{foreach $tasks as $task}-->
			    <tr>
            <td><!--{$numCount}--></td>
            <td><!--{$task->employeeid}--></td>
            <td><!--{$task->name}--></td>
            <td><!--{$task->department}--></td>
            <td><!--{$task->project}--></td>
            <td><!--{$task->task}--></td>
            <td><!--{$task->start_date|date_format}--></td>
            <td><!--{$task->note}--></td>
            <td><!--{$task->dateadded}--></td>
            <td>  
              <a class="btn btn-sm my-1 btn-info"  href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/view_daily_task?id=<!--{$task->token}-->">Detail</a>
            </td>
		    </tr>
			  	<!--{$numCount=$numCount+1}-->
        <!--{/foreach}-->
        </tbody>
      </table>
    </div>
  </div>
  <!--{else}-->
  <h2 class="m-4">Activity Reports Empty</h2>
  <!--{/if}-->
</div>
<!--{/block}-->
