<!--{block name="content"}-->
<h3>FINANCES</h3>
<section class="row justify-content-center">
	<div class="col-sm-10">
		<div class="table-responsive">
			<!--{if !empty($finances)}-->
			<div id="dataTableId_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
				<!--{include file="paging-top.html"}-->
				<table class="table table-striped table-hover table-bordered">
				  <thead class="site-bg-1 text-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Record ID</th>
				      <th scope="col">Title</th>
				      <th scope="col">Purpose</th>
				      <th scope="col">Project Detail</th>
				      <th scope="col">Creator</th>
				      <th scope="col">Budget</th>
				      <th class="d-none" scope="col">Discount</th>
				      <th scope="col">Date Created</th>
				      <th scope="col">Status</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody>
				  	<!--{$numCount=1}-->
				  	<!--{foreach $finances as $finance}-->
				    <tr>
				      <td><!--{$numCount}--></td>
				      <td><!--{$finance->financeid}--></td>
				      <td>
				      	<span class="font-weight-bold"><!--{$finance->title}--></span>
				      </td>
				      <td>
				      	<div class="form-group mh200px overflow-v-auto"><!--{$finance->description}--></div>
				      </td>
				      <td>
				      	<h6><span class="font-weignt-bold">Title: </span> <!--{$finance->projectinfo->title}--></h6>
				      	<h6><span class="font-weignt-bold">Type: </span> <!--{$finance->projectinfo->type}--></h6>
				      </td>
				      <td><!--{$finance->recorder->firstname}--> <!--{$finance->recorder->lastname}--> (<!--{$finance->user}-->)</td>
				      <td># <!--{$finance->amount}--></td>
				      <td class="d-none"><!--{$finance->discount}--></td>
				      <td><!--{$finance->dateadded}--></td>
				      <td>
				      	<!--{if $finance->status==0}--><span class="badge badge-pill badge-warning">pending</span>
				      	<!--{elseif $finance->status==1}--><span class="badge badge-pill badge-info">approved</span>
				      	<!--{elseif $finance->status==2}--><span class="badge badge-pill badge-success">declined</span>
				      	<!--{/if}-->
				      </td>
				      <td>
				      	<a class="btn btn-sm btn-info"  href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/finance?id=<!--{$finance->financeid}-->"><i class="fa fa-ellipsis-v"></i> Detail</a>
				      </td>
				    </tr>
				  	<!--{$numCount=$numCount+1}-->
					<!--{/foreach}-->
				  </tbody>
				</table>
				<!--{include file="paging-bottom.html"}-->
			</div>
			<!--{else}-->
			<div class="alert alert-warning"><h3 class="alert-heading">No finance recorded</h3></div>
			<!--{/if}-->
		</div>
	</div>
</section>
