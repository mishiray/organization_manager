<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dasboard |</strong>
	&nbsp;<a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/dashboard/my-profile/change_password">Account&nbsp;<i class="fa fa-vcard"></i></a>&nbsp;| Password&nbsp;<i class="fa fa-user"></i>
</section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="row justify-content-center">
	<div class="col-md-10">
		<div class="card card-body row justify-content-center mt-3 mb-3">
			<div class="col-md-12">
				<!--{if !empty($fail)}-->
					<!--{$fail}-->
				<!--{/if}-->
			</div>
			
			<div class="container">
				<div class="row">
				<div class="col-sm-12">
					<h1>Change Password</h1>
				</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<p class="text-center">Use the form below to change your password. Your password cannot be the same as your username.</p>
						<form method="post" id="passwordForm">
							<input type="password" class="input-lg form-control" name="passwordold" id="passwordold" placeholder="Old Password" autocomplete="off">
							 <br>
							<input type="password" class="input-lg form-control" name="password" id="password1" placeholder="New Password" autocomplete="off">
							
							<div class="row">
								<div class="col-sm-6">
									<span id="8char" class="fa fa-times" style="color:#FF0004;"></span> 8 Characters Long<br>
									<span id="ucase" class="fa fa-times" style="color:#FF0004;"></span> One Uppercase Letter
								</div>
								<div class="col-sm-6">
									<span id="lcase" class="fa fa-times" style="color:#FF0004;"></span> One Lowercase Letter<br>
									<span id="num" class="fa fa-times" style="color:#FF0004;"></span> One Number
								</div>
							</div>
							<input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">
							<div class="row">
								<div class="col-sm-12">
									<span id="pwmatch" class="fa fa-times" style="color:#FF0004;"></span> Passwords Match
								</div>
							</div>
							<input type="submit" name="change_password" value="Change Password" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password...">
						</form>
					</div><!--/col-sm-6-->
				</div><!--/row-->
			</div>
		</div>
	</div>
</section>
<!--{/block}-->
