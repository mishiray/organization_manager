<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Branches</h1>
    <p class="mb-4">Add a new branch</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Branch</h6>
      </div>
      <div class="card-body">
      <form class="user" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_branch" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="name" class="form-control-label">Branch Prefix</label>
                    <input type="text" class="form-control form-control-user" readonly value="<!--{$prefix}-->">
              </div>
              <div class="form-group">
                <label for="name" class="form-control-label">Branch Name</label>
                    <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Branch Name">
              </div>
              <div class="form-group">
                <label for="name" class="form-control-label">Branch Address</label>
                    <input type="text" class="form-control form-control-user" id="address" name="address" placeholder="Branch Address">
              </div>
                  <div class="form-group text-center">
                    <button class="btn btn-success btn-sm rounded-0" type="submit" name="branch">Add Branch</button>
                  </div>
            </div>
            <!--{if !empty($fail)}-->
            <div class="col">
              <div class="form-group">
                <!--{$fail}-->
              </div>
            </div>
            <!--{/if}-->
            <br>
        </div>
        
      </form>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!--{/block}-->
