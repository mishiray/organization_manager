<!--{block name="content"}-->
<h3>NEW GALLERY</h3>
<section class="row justify-content-center">
	<div class="col-sm-6" style="font-family: 'Roboto Slab', Georgia;">
		<div class="card">
			<form action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/new_gallery" enctype="multipart/form-data" method="POST">
				<div class="card-body">
		            <div class="form-group">
		                <label for="title">Image Title</label>
		                <input type="text" name="title" id="title" placeholder="Enter image title...." class="form-control form-control-sm">
		            </div>
		            <div class="form-group">
		                <label for="img_upload">Gallery Image</label>
		                <input type="file" name="img_upload" accept="image/*" id="img_upload" placeholder="Upload image here..." class="form-control form-control-sm" required="">
		            </div>
		            <div class="form-group">
		                <label>Description</label>
		                <textarea name="description" rows="8" class="form-control form-control-sm" placeholder="Enter image description..."></textarea>
		            </div>
      				<div class="form-group">
      					<!--{if !empty($fail)}-->
      						<!--{$fail}-->
      					<!--{/if}-->
      				</div>
				</div>
				<div class="card-footer text-center">
					<button type="submit" name="triggers" class="btn btn-sm btn-primary" value="upload_gallery"><i class="fa fa-upload"></i> Add to Gallery</button>
				</div>
		    </form>
		</div>
	</div>
</section>
<!--{/block}-->
