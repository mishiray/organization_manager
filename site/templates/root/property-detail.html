<!--{block name="content"}-->
<section class="row no-gutters justify-content-center">
    <div class="card col-md-6 col-md-offset-3 mb-4 mt-4 p-3">
        <fieldset class="card p-4 mt-3 text-justify">
            <legend class="panel-heading text-center">Property Request Detail</legend>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Request Date:</span> <!--{$request->prop_date}--></h3>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Client Name:</span> <!--{$request->names}--></h3>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Client Number:</span> <!--{$request->phone}--></h3>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Client Remark:</span></h3>
            	<p> <!--{$request->remarks}--></p>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Client Choice Location:</span> <!--{$request->location}--></h3>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Time Frame:</span> <!--{$request->timeframe}--></h3>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Description:</span></h3>
            	<p> <!--{$request->description}--></p>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Date Received:</span> <!--{$request->dateadded}--></h3>
            </div>
            <div class="form-group">
            	<h3><span class="font-weight-bold">Source:</span> <!--{if !empty($request->addedby)}--><!--{$request->addedby}--><!--{/if}--></h3>
            </div>
        </fieldset>
    </div>
</section>
