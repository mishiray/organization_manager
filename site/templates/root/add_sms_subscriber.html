<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Bulk SMS Manager</h1>
    <p class="mb-4">Add a new Subscriber</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Subscriber</h6>
      </div>
      <div class="card-body">
      <form class="user" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_sms_subscriber" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
              <select name="lists" class="form-control mb-4" onchange="handleChange(this);" id="lists">
                <option selected disabled>Select format</option>
                <option value="single">Single</option>
                <option value="bulk">Bulk</option>
              </select>  
              <script>
                function handleChange(myselect){
                  if(myselect.value=='single'){
                    document.getElementById('single_phone').classList.remove("d-none");
                    document.getElementById('bulk_phone').classList.add("d-none");
                  }else if(myselect.value=='bulk'){
                    document.getElementById('single_phone').classList.add("d-none");
                    document.getElementById('bulk_phone').classList.remove("d-none");
                  }
                }
              </script> 
                <div id="single_phone" class="d-none">
                  <div class="form-group"> 
                  <label for="group">SMS Group</label>
                  <select name="sms_group_1" class="form-control mb-4" id="group">
                    <option selected disabled>Select Group</option>
                    <option value="client">Client</option>
                    <option value="staff">Staff</option>
                  </select>
                  </div>
                  <div class="form-group ">
                    <label for="singlename" class="form-control-label">Name</label>
                    <input type="text" class="form-control form-control-user" id="singlename" name="singlename" placeholder="Name">
                  </div>
                  <div class="form-group ">
                    <label for="singlenumber" class="form-control-label">Number</label>
                    <input type="text" class="form-control form-control-user" id="singlenumber" name="singlenumber" placeholder="Number">
                  </div>
                </div>   
                <div id="bulk_phone" class="form-group d-none">
                  <div class="form-group"> 
                    <label for="group">SMS Group</label>
                    <select name="sms_group_2" class="form-control mb-4" id="group">
                      <option selected disabled>Select Group</option>
                      <option value="client">Client</option>
                      <option value="staff">Staff</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="bulk" class="form-control-label">Add Email(bulk)</label>
                    <small>Separate with (,) comma</small>
                    <textarea class="form-control" rows="4" name="multinumber" id="bulk" placeholder="08022334466, 08163846722..."></textarea>
                  </div>
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-primary btn-sm rounded-0" type="submit" name="add_sms_list">Add to SMS List</button>
                </div>
            </div>
            
            <!--{if !empty($fail)}-->
            <div class="col">
              <div class="form-group">
                <!--{$fail}-->
              </div>
            </div>
            <!--{/if}-->
            <br>
        </div>
        
      </form>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!--{/block}-->
