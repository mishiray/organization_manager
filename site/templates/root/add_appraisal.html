<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Appraisal</h1>
    <p class="mb-4">Add a new Appraisal to the Database</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Appraisal</h6>
      </div>
      <div class="card-body">
       <!--{if !empty($fail)}-->
        <div class="col">
          <div class="form-group">
              <!--{$fail}-->
          </div>
        </div>
       <!--{/if}-->     
      <form class="user" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_appraisal" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                  <label for="employee" class="form-control-label">Employee</label>
                  <select name="employeeid" class="form-control" onchange="getInfo(this);" id="employee">
                  <option selected disabled value="null">Select Employee</option>
                  <!--{if !empty($employees)}-->
                    <!--{foreach $employees as $employee}-->
                    <option i = "<!--{$employee->manager}-->" value="<!--{$employee->employeeid}-->"><!--{$employee->employeeid}--> - <!--{$employee->surname|ucfirst}--> <!--{$employee->first_name|ucfirst}--></option>
                    <!--{/foreach}-->
                  <!--{else}-->
                    <option value="null">none</option>
                  <!--{/if}-->
                  </select>   
                </div>
                <script>
                    function getInfo(myRadio) {
                        currentValue = myRadio.value;
                        var text=myRadio.options[myRadio.selectedIndex].text;
                        text = text.split("- ").pop();
                        $('#name').val(text); 
                        var manager=myRadio.options[myRadio.selectedIndex].getAttribute('i');  
                        $('#manager').val(manager);                      
                    }
                </script>
                <div class="form-group">
                    <label for="manager" class="form-control-label">Manager</label>
                    <input type="text" class="form-control form-control-user" id="manager" name="manager" placeholder="">
                </div>
                <div class="form-group">
                  <label for="name" class="form-control-label">Name</label>

                    <label for="appraisal_date" class="form-control-label">Appraisal_Date</label>

                </div>
                <div class="form-group">
                    <label for="next_appraisal_date" class="form-control-label">Next Appraisal Date</label>
                    <input type="date" class="form-control form-control-user" id="next_appraisal_date" name="next_appraisal_date" placeholder="Next Appraisal Date">
                </div>
                <div class="form-group border border-2   p-2">
                    <label for="Timekeeping" class="form-control-label pr-3">Timekeeping</label>  <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="timekeeping" id="t1" value="excellent">
                      <label class="form-check-label" for="t1">Excellent</label>
                    </div>
                    <div class="form-check form-check-inline">

                      <input class="form-check-input" type="radio" name="timekeeping" id="t3" value="poor">
                      <label class="form-check-label" for="t3">Poor</label>
                    </div>
                </div>
                <div class="form-group border border-2   p-2">

                    <label class="form-check-label" for="a1">Excellent</label>
                  </div>

                    <label class="form-check-label" for="p1">Excellent</label>
                  </div>
                  <div class="form-check form-check-inline">
