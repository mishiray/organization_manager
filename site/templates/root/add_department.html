    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Department</h6>
      </div>
      <div class="card-body">
      <form class="user" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_department" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
                  <div class="form-group">
                    <label for="name" class="form-control-label">Name</label>
                        <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Department Name">
                  </div>
                  <div class="form-group text-center">
                    <button class="btn btn-success btn-sm rounded-0" type="submit" name="department">Add Department</button>
                </div>
            </div>
            <!--{if !empty($fail)}-->

              <div class="form-group">
                <!--{$fail}-->
              </div>
            </div>
            <!--{/if}-->

      </form>
      </div>
