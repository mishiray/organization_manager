<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dasboard |</strong>
	&nbsp;<a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/logger">Activity Logger&nbsp;<i class="fa fa-archive"></i></a>&nbsp;| History&nbsp;<i class="fa fa-list"></i>
</section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="row justify-content-center">
	<div class="col-sm-10">
		<div class="table-responsive">
			<!--{if !empty($loggers)}-->
			<div id="dataTableId_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
				<!--{include file="paging-top.html"}-->
				<table class="table table-striped table-hover table-bordered">
				  <thead class="thead-light">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Logger ID</th>
				      <th scope="col">Date Logged</th>
				      <th scope="col">User Detail</th>
			      	  <th scope="col">User Type</th>
				      <th scope="col">User Event</th>
				      <th scope="col" class="d-none"></th>
				    </tr>
				  </thead>
				  <tbody>
				  	<!--{$numCount=1}-->
				  	<!--{foreach $loggers as $logger}-->
				    <tr>
				      <td><!--{$numCount}--></td>
				      <td><!--{$logger->token}--></td>
				      <td><!--{$logger->dateadded}--></td>
				      <td><strong>Names:</strong> <!--{$logger->user->names}--><br/>
				      	<strong>Email:</strong> <!--{$logger->user->email}--><br/>
				      	<strong>Phone No:</strong> <!--{$logger->user->phone}--><br/>
				      </td>
				      <td><!--{$logger->utype}--></td>
				      <td><!--{$logger->eventCapped}--></td>
				      <td class="d-none">
				      	<a class="btn btn-sm btn-info"  href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/logger?id=<!--{$logger->token}-->"><i class="fa fa-ellipsis-v"></i> Detail</a>
				      </td>
				    </tr>
				  	<!--{$numCount=$numCount+1}-->
					<!--{/foreach}-->
				  </tbody>
				</table>
				<!--{include file="paging-bottom.html"}-->
			</div>
			<!--{else}-->
			<div class="alert alert-warning"><h3 class="alert-heading">No activity was logged.</h3></div>
			<!--{/if}-->
		</div>
	</div>
</section>
<!--{/block}-->
