<!--{block name="content"}-->
<h2 class="d-none">SPORT DETAIL</h2>
<section class="container">
    <div class="row justify-content-center">
      	<h2 class="col-md-12 mb-2 text-justify font-weight-bold mb-5"><!--{$sport->name|capitalize}--></h2>
        <div class="col-md-5 mb-2">
          <img class="card-img-top" style="max-height: 430px;" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($sport->logo)}--><!--{$sport->logo}--><!--{else}-->site/media/i/sport.jpg<!--{/if}-->" alt="<!--{$sport->name|capitalize}-->">
        </div>
        <div class="col-md-5 mb-2 mt-2">
          <div class="form-group mb-2 mt-2"><h5><strong class="text-uppercase">Category:</strong> <!--{$sport->category|capitalize}--></h5></div>
          <div class="form-group mb-2 mt-2"><h5><strong class="text-uppercase">Country:</strong> <!--{$sport->country|capitalize}--></h5></div>
          <div class="form-group mb-2 mt-2"><h5><strong class="text-uppercase">State:</strong> <!--{$sport->state|capitalize}--></h5></div>
          <div class="form-group mb-2 mt-2"><h5><strong class="text-uppercase">City:</strong> <!--{$sport->city|capitalize}--></h5></div>
          <div class="form-group mb-2 mt-2"><h5><strong class="text-uppercase">Location:</strong> <!--{$sport->location|capitalize}--></h5></div>
          <div class="form-group mb-2 mt-2"><h5><strong class="text-uppercase">Date Added:</strong> <!--{$sport->dateadded}--></h5></div>
          <div class="form-group mb-2 mt-2"><h4>Description</h4><h6 class="text-justify"><!--{$sport->description}--></h6></div>
        </div>
        <div class="col-md-10 py-2 border border-success">
          <div class="form-group text-center">
            <button class="btn btn-sm btn-info mb-1" type="button" data-toggle="collapse" data-target="#sportDetailInfo" aria-expanded="true" aria-controls="sportDetailInfo" id="sportDetail"><i class="fa fa-vcard"></i> Edit Sport</button>&nbsp;
          </div>
		  <div class="form-group">
			<!--{if !empty($fail)}-->
			  <!--{$fail}-->
			<!--{/if}-->
		  </div>
        </div>
        <div class="col-md-10" id="accordion">
          <form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/sport?id=<!--{$sport->sportid}-->" enctype="multipart/form-data" class="w-100">
          	<div class="row justify-content-center">
          		<div class="col-md-9">
					<div id="sportDetailInfo" class="collapse mt-2" aria-labelledby="sportDetail" data-parent="#accordion">
					  	<div class="form-group card-heading border rounded border-success py-3">
							<div class="text-center">
								<label>Center Logo</label>
								<div class="img-scope">
									<label for="img-upload">
										<img class="img img-thumbnail" id="dataImg" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($sport->logo)}--><!--{$sport->logo}--><!--{else}-->site/media/i/sport.jpg<!--{/if}-->">
										<data class="text-center jsonly">Update Photo</data>
									</label>
									<input type="file" accept="image/*" id="img-upload" name="img_upload"/>
								</div>
							</div>
						</div>
						<fieldset class="border border-success rounded card-body py-3 px-3">
							<legend class="text-center">Sport Center Information</legend>
							<div class="form-group">
								<label for="sport">Sport Center Name</label>
								<input type="text" id="sport" name="sport" value="<!--{$sport->name}-->" class="form-control input-block" required/>
							</div>
							<div class="form-group">
								<label for="category">Category</label>
								<select name="category" class="form-control" id="category" required>
									<option value="">Choose Category</option>
		                            <!--{if !empty($categs)}-->
					  				<!--{foreach $categs as $key=> $categ}-->
			                            <option value="<!--{$key}-->" <!--{if $key==$sport->category}-->selected<!--{/if}-->><!--{$categ}--></option>
			                        <!--{/foreach}-->
								<!--{/if}-->
								</select>
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea id="description" name="description" rows="3" class="form-control" required><!--{$sport->description1}--></textarea>
							</div>
							<div class="form-group">
								<label for="location">Location</label>
								<textarea id="location" name="location" rows="3" class="form-control" required><!--{$sport->location1}--></textarea>
							</div>
							<div class="form-group">
								<label for="country">Country</label>
								<select id="country" name="country" required class="form-control signup-input">
									<!--{if !empty($countries)}-->
									<!--{foreach $countries as $country}-->
										<option value="<!--{$country->name}-->" <!--{if $sport->country==$country->name}-->selected<!--{/if}-->><!--{$country->name|capitalize}--></option>
									<!--{/foreach}-->
									<!--{/if}-->
								</select>
							</div>
							<div class="form-group">
								<label for="state">State</label>
								<select id="state" name="state" required class="form-control signup-input">
									<!--{if !empty($states)}-->
									<!--{foreach $states as $state}-->
										<option value="<!--{$state->name}-->" <!--{if $sport->state==$state->name}-->selected<!--{/if}-->><!--{$state->name|capitalize}--></option>
									<!--{/foreach}-->
									<!--{/if}-->
								</select>
							</div>
							<div class="form-group">
								<label for="citi">City | Local Govt Area</label>
								<input type="text" name="city" value="<!--{$sport->city}-->" id="citi" class="form-control signup-input" list="city">
								<datalist id="city">
									<!--{if !empty($cities)}-->
									<!--{foreach $cities as $city}-->
										<option value="<!--{$city->name}-->" <!--{if $sport->state==$state->name}-->selected<!--{/if}-->><!--{$city->name|capitalize}--></option>
									<!--{/foreach}-->
									<!--{/if}-->
								</datalist>
							</div>
							<div class="form-group text-center">
								<button class="btn btn-primary" type="submit" name="edit_sport">Update Sport Info</button>
							</div>
						</fieldset>
					</div>
          		</div>
          	</div>
		  </form>

        </div>
    </div>
</section>

<!--{/block}-->
