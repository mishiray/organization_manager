<script>
  const refreshNotifications = ()=>{
    let arguement = {
			send: true,
			sendMode: 'getFresh', 
		};
		$.post('<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/refresh', arguement, function(resp) {
      //console.log(resp)
      let chatResp = JSON.parse(resp);
      let memo = chatResp.memo;
      var memo_value = '';
      let alertBar = chatResp.alertBar;
      var alertBar_value = '';
      let messages = chatResp.messages;
      var messages_value = '';
      let count = chatResp.count;
      var count_value = '';
      let counter = chatResp.counter;
      var counter_value = '';

      if(memo != null){
        for (mem of memo) {
          memo_value += `<div id="" class="col-sm-12 col-lg-4">                    
                    <a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/memos?id=${mem.token}" class="text-decoration-none">
                      <div style="z-index: 99999;" class="alert text-center alert-danger flicker alert-dismissible" role="alert">
                        <strong>${mem.sendername}: </strong> <br>${mem.content}
                      </div>
                    </a>
                  </div>
                `;
        }
      }

      if(messages != null){
        for (mess of messages) {
        messages_value += `
            <a class="dropdown-item d-flex align-items-center" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/inbox?id=${mess.messageid}">
              <div class="dropdown-list-image mr-3">
                <img class="rounded-circle" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/${mess.senderimg}" alt="">
                <div class="status-indicator bg-success"></div>
              </div>
              <div class="font-weight-bold">
                <div class="text-truncate">${mess.content}</div>
                <div class="small text-gray-500">${mess.sendername} <br> ${mess.datesent}</div>
              </div>
            </a>
          `;
        }
      }else{
        messages_value = `<p class="dropdown-item text-center">No new Messages</p>`
      }
      if(alertBar != null){
        for (alert of alertBar) {
          if(alert.page == ""){
            alertBar_value += `
                <a class="dropdown-item d-flex align-items-center" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/<!--{$sitePage}-->?alertid=${alert.token}">
                  <div class="mr-3">
                    <div class="icon-circle ${alert.severity==0 ? 'bg-primary' : ' ' } ${alert.severity==1 ? 'bg-warning' : ' ' } ${alert.severity==2 ? 'bg-danger' : ' ' }">
                      <i class="fas fa-exclamation-triangle text-white"></i>
                    </div>
                  </div>
                  <div>
                    <div class="small text-gray-500">${alert.dateadded}</div>
                      ${alert.content}
                    </div>
                </a>`;
            }else{
              alertBar_value += `
                  <a class="dropdown-item d-flex align-items-center" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/${alert.page}&alertid=${alert.token}">
                    <div class="mr-3">
                      <div class="icon-circle ${alert.severity==0 ? 'bg-primary' : ' ' } ${alert.severity==1 ? 'bg-warning' : ' ' } ${alert.severity==2 ? 'bg-danger' : ' ' }">
                        <i class="fas fa-exclamation-triangle text-white"></i>
                      </div>
                    </div>
                    <div>
                      <div class="small text-gray-500">${alert.dateadded}</div>
                        ${alert.content}
                      </div>
                  </a>`;
            }
          }
        }
        else{
          alertBar_value = `<p class="dropdown-item text-center">No Alerts</p>`
        }

			$('#memo_messages').html(memo_value);
			$('#message_messages').html(messages_value);
			$('#alert_messages').html(alertBar_value);

      counter_value = counter > 0 ? " badge-danger flicker " : " badge-success ";
      count_value = count > 0 ? " badge-danger flicker " : " badge-success ";
      $('#counter').html(counter);
      $('#counter').addClass(counter_value);
      $('#count').html(count);
      $('#count').addClass(count_value);


		});
	}

    const  refreshChat = ()=>{
        if($('#setUser').val() != 'null'){
            let arguement = {
            send: true,
            sendMode: 'getFresh', 
            receiver: $('#setUser').val(),
          };
          $.post('<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/chat_refresh', arguement, function(resp) {
            //console.log(resp);
            let chatResp = JSON.parse(resp);
            var sender_value = '';
            if(chatResp != null){
              let sender = chatResp.sender;
              let receiver = chatResp.receiver;
              var receiver_value = '';
                for (responses of chatResp) {
                  if(responses.sender == '<!--{$userinfo->email}-->'){
                    sender_value +=  appendMessage(PERSON_NAME, PERSON_IMG, `${responses.datesent}`, "right", `${responses.content}`);
                  }else{
                    sender_value += appendMessage(`${responses.receiver}`, BOT_IMG, `${responses.datesent}`, "left", `${responses.content}`);
                  }
                }
            }else{
                sender_value = '';
            }
            $(".msger-chat").html(sender_value);
          });

          $('#send-area').addClass('d-none');

      let arguement = {

        receiver: $('#setUser').val(),

      $.post('<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/chat_send', arguement, function(resp) {

        let chatResp = JSON.parse(resp);

            refreshChat();
            refreshPeople();
          }
      });
      
      msgerInput.value = "";
    });
    
    function appendMessage(name, img, time, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${time}</div>
            </div>

            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;
      return msgHTML;
    }

    function real_appendMessage(name, img, time, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${time}</div>
            </div>

            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }


    function random(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

function copyToClipboard(elem) {
	  // create hidden text element, if it doesn't already exist
    var targetId = "_hiddenCopyText_";
    var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
    var origSelectionStart, origSelectionEnd;
    if (isInput) {
        // can just use the original source element for the selection and copy
        target = elem;
        origSelectionStart = elem.selectionStart;
        origSelectionEnd = elem.selectionEnd;
    } else {
        // must use a temporary form element for the selection and copy
        target = document.getElementById(targetId);
        if (!target) {
            var target = document.createElement("textarea");
            target.style.position = "absolute";
            target.style.left = "-9999px";
            target.style.top = "0";
            target.id = targetId;
            document.body.appendChild(target);
        }
        target.textContent = elem.textContent;
    }
    // select the content
    var currentFocus = document.activeElement;
    target.focus();
    target.setSelectionRange(0, target.value.length);
    
    // copy the selection
    var succeed;
    try {
    	  succeed = document.execCommand("copy");
    } catch(e) {
        succeed = false;
    }
    // restore original focus
    if (currentFocus && typeof currentFocus.focus === "function") {
        currentFocus.focus();
    }
    
    if (isInput) {
        // restore prior selection
        elem.setSelectionRange(origSelectionStart, origSelectionEnd);
    } else {
        // clear temporary content
        target.textContent = "";
    }
    return succeed;
}

        h = 12;
    }

        h = h - 12;

    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}
