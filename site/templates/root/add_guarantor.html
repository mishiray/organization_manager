<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Guarantor</h1>
    <p class="mb-4">Add a new Guarantor</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Guarantor</h6>
      </div>
      <!--{if !empty($fail)}-->
      <div class="col">
        <div class="form-group">
          <!--{$fail}-->
        </div>
      </div>
      <!--{/if}-->
      <div class="card-body">
      <form class="user" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_guarantor" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
              <div class="card card-heading pt-3 pb-3">
                <div class="text-center">
                  <div class="img-scope">
                    <label for="img-upload">
                      <img class="img img-thumbnail" id="dataImg" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/site/media/i/user-icon.png">
                      <data class="text-center jsonly">Update Photo</data>
                    </label>
                    <input type="file" accept="image/*" id="img-upload" name="img_upload"/>
                    <noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
                  </div>
                </div>
              </div>
              <!--{if $isadmin=='yes'}-->
                <div class="form-group">
                  <label for="employee" class="form-control-label">Employee</label>
                  <select name="employeeid" class="form-control" onchange="getInfo(this);" id="employee">
                  <option selected disabled value="null">Select Employee</option>
                  <!--{if !empty($employees)}-->
                    <!--{foreach $employees as $employee}-->
                    <option value="<!--{$employee->empid}-->"><!--{$employee->empid}--> - <!--{$employee->surname}--> <!--{$employee->first_name}--></option>
                    <!--{/foreach}-->
                  <!--{else}-->
                    <option value="null">none</option>
                  <!--{/if}-->
                  </select>   
                </div>
                <script>
                    function getInfo(myRadio) {
                        currentValue = myRadio.value;
                        var text=myRadio.options[myRadio.selectedIndex].text;
                        //text = text.split("- ").pop();
                        //document.getElementById('name').value = text;
                    }
                </script>
                <!--{/if}-->
                <div class="form-group">
                    <label for="First_Name" class="form-control-label">First Name</label>
                    <input type="text" class="form-control form-control-user" id="First_Name" name="firstname" placeholder="First_Name">
                </div>
                <div class="form-group">
                    <label for="Surname" class="form-control-label">Surname</label>
                    <input type="text" class="form-control form-control-user" id="Surname" name="surname" placeholder="Surname">
                </div>
                <div class="form-group">
                  <label for="Phone" class="form-control-label">Phone</label>
                  <input type="text" class="form-control form-control-user" id="Phone" name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="Email" class="form-control-label">Email</label>
                  <input type="text" class="form-control form-control-user" id="Email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="Relationship" class="form-control-label">Relationship</label>
                  <input type="text" class="form-control form-control-user" id="Relationship" name="relationship" placeholder="Relationship">
                </div>
              </div>
              
            <div class="col-lg-6">
                <div class="form-group">
                  <label for="country">Nationality</label>
                  <select id="country" name="country" required class="form-control signup-input">
                    <!--{if !empty($countries)}-->
                    <!--{foreach $countries as $country}-->
                      <option value="<!--{$country->name}-->" <!--{if $userinfo->country==$country->name}-->selected<!--{/if}-->><!--{$country->name|capitalize}--></option>
                    <!--{/foreach}-->
                    <!--{/if}-->
                  </select>
                </div>
                <div class="form-group">
                  <label for="state">State of Origin</label>
                  <select id="state" name="state" required class="form-control signup-input">
                    <!--{if !empty($states)}-->
                    <!--{foreach $states as $state}-->
                      <option value="<!--{$state->name}-->" <!--{if $userinfo->state==$state->name}-->selected<!--{/if}-->><!--{$state->name|capitalize}--></option>
                    <!--{/foreach}-->
                    <!--{/if}-->
                  </select>
                </div>
                <div class="form-group">
                  <label for="citi">City | Local Govt Area</label>
                  <input type="text" name="city" value="<!--{$userinfo->city}-->" id="citi" class="d-none form-control signup-input" list="city">
                  <select id="city" name="city" class="form-control signup-input"> 
                    <!--{if !empty($cities)}-->
                    <!--{foreach $cities as $city}-->
                      <option value="<!--{$city->name}-->" <!--{if $userinfo->state==$state->name}-->selected<!--{/if}-->><!--{$city->name|capitalize}--></option>
                    <!--{/foreach}-->
                    <!--{/if}-->
                  </select>
                </div>
                <div class="form-group">
                    <label for="Address" class="form-control-label">Address</label>
                    <textarea  class="form-control" id="Address" name="address" placeholder="Address"> </textarea>
                </div> 
                <div class="form-group">
                    <label for="office_address" class="form-control-label">Office Address</label>
                    <textarea class="form-control" id="office_address" name="work_address" placeholder="Office Address">  </textarea>
                </div>
                <div class="form-group">
                    <label for="Notes" class="form-control-label">Notes</label>
                    <input type="text" class="form-control form-control-user" id="Notes" name="notes" placeholder="Notes">
                </div>
                  <div class="form-group text-center">
                    <button class="btn btn-primary btn-sm rounded-0" type="submit" name="add_guarantor">Add to Guarantors</button>
                </div>
            </div>
        </div>
        
      </form>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!--{/block}-->
