<!--{extends file="root.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dashboard |&nbsp;Donation&nbsp;<i class="fa fa-money"></i>&nbsp;|&nbsp;New Donation&nbsp;<i class="fa fa-calendar-plus-o"></i></strong></section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="container-fluid">
	<div class="row justify-content-center">
		<!--{if in_array( $Site.session.User.userinfo->userrole, array('level0','level1')) and  $Site.session.User.userinfo->active==true}-->
			<!--{if !empty($fail)}-->
				<div class="col-md-12">
					<!--{$fail}-->
				</div>
			<!--{/if}-->
			<div class="col-md-9">
				<form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/donation-new" enctype="multipart/form-data">
					<div class="row justify-content-center">	
						<div class="col-md-8 card card-body">
							<fieldset>
								<legend>Add New Donor</legend>
								<div class="form-row">
                <div class="form-group col-md-6">
                  <label for="first-name">First Name</label>
                  <input type="text" name="firstname" class="form-control firstname" id="first-name" placeholder="First Name..." required>
                </div>
                <div class="form-group col-md-6">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="lastname" class="form-control lastname" id="last-name" placeholder="Last Name..." required>
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email"  class="form-control" placeholder="Email.." required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Phone Number</label>
                    <input type="number" name="mobile" class="form-control" id="inputAddress" placeholder="Phone Number..." required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress2">Address</label>
                    <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Address..." required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="city" class="form-control" id="inputCity" placeholder="City..." required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="inputState">State/Province</label>
                    <input type="text" name="state" class="form-control" id="inputState" placeholder="State/Province..." required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="number" class="form-control" id="inputZip" name="zipcode" placeholder="Zip Code..." required>
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label for="amount">Amount</label>
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">$</span>
                      <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                </div>
								<div class="form-group">
									<button class="btn btn-primary btn-sm btn-block" type="submit" name="add_donor">Add Donor</button>
								</div>
							</fieldset>
						</div>
					</div>
				</form>
			</div>
		<!--{/if}-->
	</div>
</section>
<!--{/block}-->
