<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Add new Promo</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Promo</h6>
      </div>
      <div class="card-body">
        
        <!--{if !empty($fail)}-->
          <div class="form-group">
            <!--{$fail}-->
        </div>
        <!--{/if}-->

        <form  method="POST" enctype="multipart/form-data" name="add_promo">
          <div class="row">
              <div class="col-md-6">
                    <h2 class="h3 mb-2 text-gray-800">General Information</h2>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 ">
                        <div class="img-scope">
                          <label for="img-upload">
                            <data class="text-center jsonly">Insert Photo</data>
                          </label>
                          <input type="file" accept="image/*" id="img-upload" name="img_upload"/>
                          <noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
                        </div>
                      </div>
                      <div class="col-sm-6 mb-3 ">
                          <div class="img-scope">
                            <label for="img-upload">
                              <data class="text-center jsonly">Insert Photo</data>
                            </label>
                            <input type="file" accept="image/*" id="img-upload2" name="img_upload2"/>
                            <noscript><button class="text-center" id="ppUpload2" name="ppUpload2" type="button">Upload Photo</button></noscript>
                          </div>
                      </div>
                      <div class="col-sm-6 mb-3 ">
                          <div class="img-scope">
                            <label for="img-upload">
                              <data class="text-center jsonly">Insert Photo</data>
                            </label>
                            <input type="file"  id="img-upload3" name="img_upload3"/>
                            <noscript><button class="text-center" id="ppUpload3" name="ppUpload3" type="button">Upload Photo</button></noscript>
                          </div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <input type="text" class="form-control form-control-user" id="name" required name="name" placeholder="Promo Name">
                      
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="category" required name="category" placeholder="Category / Type">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="description" id="description" rows="3" required placeholder="Promo Description"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="number" step="any" class="form-control form-control-user" id="amount" name="amount" placeholder="Total Amount">
                    </div>
                    <div class="form-group">
                        <label for="status">promo Status</label>
                        <select name="active" class="form-control" required id="">
                          <option value="">Choose Status</option>
                          <option selected value="1">Available</option>
                          <option value="0">Not Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <button name="triggers" class="btn btn-primary btn-user btn-block m-4" value="add_promo" type="submit">Add Promo</button>
                    </div>
                  </div>
          </div>
        </form>
      </div>
    </div>
</section>
<!--{/block}-->
