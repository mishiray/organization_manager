<!--{block name="content"}-->
<section class="row justify-content-center">
	<div class="col-sm-10">
		<div class="table-responsive">
		<!--{if !empty($sports)}-->
		<div id="dataTableId_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
			<!--{include file="paging-top.html"}-->
			<table class="table table-striped table-hover table-bordered">
			  <thead class="site-bg-1 text-white">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Sport ID</th>
			      <th scope="col">Sport Name</th>
			      <th scope="col">Sport Category</th>
			      <th scope="col">Date Added</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			  	<!--{$numCount=1}-->
			  	<!--{foreach $sports as $sport}-->
			    <tr>
			      <td><!--{$numCount}--></td>
			      <td><!--{$sport->sportid}--></td>
			      <td><!--{$sport->name}--></td>
			      <td><!--{$categs[$sport->category]}--></td>
			      <td><!--{$sport->dateadded}--></td>
			      <td>
			      	<a class="btn btn-sm btn-info"  href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/sport?id=<!--{$sport->sportid}-->"><i class="fa fa-ellipsis-v"></i> Detail</a>
			      </td>
			    </tr>
			  	<!--{$numCount=$numCount+1}-->
				<!--{/foreach}-->
			  </tbody>
			</table>
			<!--{include file="paging-bottom.html"}-->
		</div>
		<!--{else}-->
		<div class="alert alert-warning"><h3 class="alert-heading">No record on registered sports</h3></div>
		<!--{/if}-->
	</div>
</section>
