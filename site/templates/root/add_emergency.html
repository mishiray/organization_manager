<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Emergency</h1>
    <p class="mb-4">Add a new Employee Emergency Contact to the HRIS Database</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Emergency</h6>
      </div>
      <div class="card-body">
      <form class="user" method="POST" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_Emergency" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                  <label for="employee" class="form-control-label">Employee</label>
                  <select name="employeeid" class="form-control" onchange="getInfo(this);" id="employee">
                  <option selected disabled value="null">Select Employee</option>
                  <!--{if !empty($employees)}-->
                    <!--{foreach $employees as $employee}-->
                    <option value="<!--{$employee->empid}-->"><!--{$employee->empid}--> - <!--{$employee->surname}--> <!--{$employee->first_name}--></option>
                    <!--{/foreach}-->
                  <!--{else}-->
                    <option value="null">none</option>
                  <!--{/if}-->
                  </select>   
                </div>
                <script>
                    function getInfo(myRadio) {
                        currentValue = myRadio.value;
                        var text=myRadio.options[myRadio.selectedIndex].text;
                        text = text.split("- ").pop();
                        document.getElementById('name').value = text;
                    }
                </script>
                <div class="form-group">
                  <label for="name" class="form-control-label">Name</label>
                  <input type="name" class="form-control form-control-user" id="name" name="name" value="" placeholder="Employee Name">
                </div>
                <div class="form-group">
                    <label for="First_Name" class="form-control-label">First_Name</label>
                    <input type="text" class="form-control form-control-user" id="First_Name" name="First_Name" placeholder="First_Name">
                </div>
                <div class="form-group">
                    <label for="Surname" class="form-control-label">Surname</label>
                    <input type="text" class="form-control form-control-user" id="Surname" name="Surname" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="Address" class="form-control-label">Address</label>
                    <input type="text" class="form-control form-control-user" id="Address" name="Address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="Phone" class="form-control-label">Phone</label>
                    <input type="text" class="form-control form-control-user" id="Phone" name="Phone" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="Other_Phone" class="form-control-label">Other_Phone</label>
                  <input type="text" class="form-control form-control-user" id="Other_Phone" name="Other_Phone" placeholder="Other_Phone">
                </div>
                <div class="form-group">
                  <label for="Email" class="form-control-label">Email</label>
                  <input type="text" class="form-control form-control-user" id="Email" name="Email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="Relationship" class="form-control-label">Relationship</label>
                  <input type="text" class="form-control form-control-user" id="Relationship" name="Relationship" placeholder="Relationship">
                </div>
                <div class="form-group">
                    <label for="Notes" class="form-control-label">Notes</label>
                    <input type="text" class="form-control form-control-user" id="Notes" name="Notes" placeholder="Notes">
                </div>
                  <div class="form-group text-center">
                    <button class="btn btn-primary btn-sm rounded-0" type="submit" name="add_emergency">Add to Emergency</button>
                </div>
            </div>
            <!--{if !empty($fail)}-->
            <div class="col">
              <div class="form-group">
                <!--{$fail}-->
              </div>
            </div>
            <!--{/if}-->
            <br>
        </div>
        
      </form>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!--{/block}-->
