<!--{extends file="root.html"}-->
<!--{block name="content"}-->
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Emergency</h1>
    <p class="mb-4">View Emergency Contact</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Emergency Contacts</h6>
      </div>
      <div class="card-body">
		<div class="row justify-content-center">
			<!--{if !empty($emergency)}-->
			<div class="col-6">
				<form class="form" method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/emergency_contact">
					<fieldset class="card p-2 mt-2">
						<legend class="text-center">Emergency Contact Details For <!--{$emergency->employee|ucwords}--> </legend>
						<div class="form-group">
							<label for="firstname">First Name <sup class="text-danger">(*)</sup></label>
							<input type="text" id="firstname" name="firstname" readonly value="<!--{if !empty($emergency->firstname)}--><!--{$emergency->firstname|ucfirst}--><!--{/if}-->" class="form-control badge-pill" required/>
						</div>
						<div class="form-group">
							<label for="surname">Surname <sup class="text-danger">(*)</sup></label>
							<input type="text" id="surname" name="surname" readonly value="<!--{if !empty($emergency->surname)}--><!--{$emergency->surname|ucfirst}--><!--{/if}-->" class="form-control badge-pill" required/>
						</div>
						<div class="form-group">
							<label for="address">Full Address</label>
							<textarea id="address" name="address" rows="3" readonly class="form-control" required><!--{if !empty($emergency->address)}--><!--{$emergency->address}--><!--{/if}--></textarea>
						</div>
						<div class="form-group">
							<label for="phone">Telephone Number <sup class="text-danger">(*)</sup></label>
							<input type="number" id="phone" name="phone" readonly value="<!--{if !empty($emergency->phone)}--><!--{$emergency->phone}--><!--{/if}-->" class="form-control badge-pill" required/>
						</div>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" id="email" readonly value="<!--{if !empty($emergency->email)}--><!--{$emergency->email}--><!--{/if}-->" name="email" class="form-control badge-pill" required/>
						</div>
						<div class="form-group">
							<label for="relationship">Relationship</label>
							<input type="text" id="relationship" readonly name="relationship" value="<!--{if !empty($emergency->relationship)}--><!--{$emergency->relationship|ucfirst}--><!--{/if}-->" class="form-control badge-pill"/>
						</div>
					</fieldset>
				</form>
				<!--{if !empty($fail)}-->
				<div class="col">
				  <div class="form-group">
					<!--{$fail}-->
				  </div>
				</div>
				<!--{/if}-->
			</div>
			<!--{else}-->
				<div class="alert alert-warning"><h3 class="alert-heading">No record found</h3></div>
			<!--{/if}-->
		</div>
		<div class="row card-body justify-content-center m-4">
				  <div class="form-group  mb-2">
					<a class="btn px-4 btn-warning mr-5" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/emergencies">Back</a>
				  </div>
		</div>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!--{/block}-->
