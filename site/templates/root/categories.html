<!--{extends file="root.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dashboard | Teams&nbsp;<i class="fa fa-users"></i></strong> | Sport Categories&nbsp;<i class="fa fa-list"></i></section>
<!--{/block}-->
<!--{block name="content"}-->
<h2>SPORT CATEGORIES</h2>
<section class="row">
	<div class="col-sm-12">
		<a class="btn btn-sm btn-primary" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/add_team"><i class="fa fa-plus"></i> Add New Team</a>
	</div>
</section>
<section class="jumbotron mt-2 row justify-content-center">
	<div class="col-md-8">
		<!--{if !empty($fail)}-->
			<!--{$fail}-->
		<!--{/if}-->
	</div>
	<div class="card col-md-10 card-body pt-3 pb-3">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/categories">
					<fieldset>
						<legend>New Sport Category</legend>
						<div class="form-group">
							<label for="team">Sport Category</label>
							<input type="text" id="category" name="category" value="" class="form-control input-block" required/>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-block" type="submit" name="addCat">Add Category</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-md-6">
				<div class="table-responsive">
					<!--{if !empty($categories)}-->
					<table class="table table-striped table-hover table-bordered" id="dataTableId">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Category</th>
					      <th scope="col">Updated By</th>
					      <th scope="col">Date Updated</th>
					      <th scope="col"></th>
					    </tr>
					  </thead>
					  <tbody><!--{$numCount=1}-->
					  	<!--{foreach $categories as $categ}-->
					    <tr>
					    <form method="get" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/categories">
					    	<input type="hidden" name="catID" value="<!--{$categ->id}-->">
							<td><!--{$numCount}--></td>
							<td><input type="text" name="category" value="<!--{$categ->title}-->"></td>
							<td><!--{$categ->updatedby}--></td>
							<td><!--{$categ->dateupdated}--></td>
							<td>
								<button class="btn btn-sm btn-info" name="editCat" type="submit"><i class="fa fa-pencil"></i> Edit</button>
								<a class="btn btn-sm btn-danger" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/categories?id=<!--{$categ->id}-->&evt=del"><i class="fa fa-trash"></i> Delete</a>
							</td>
						</form>
					    </tr>
					  	<!--{$numCount=$numCount+1}-->
						<!--{/foreach}-->
					  </tbody>
					</table>
					<!--{else}-->
					<div class="alert alert-warning"><h3 class="alert-heading">No sport category had been added</h3></div>
					<!--{/if}-->
				</div>
			</div>
		</div>
	</div>
</section>
<!--{/block}-->
